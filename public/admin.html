<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin - Centro de Autoacceso</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #0c2340;
      --secondary: #1e3a5f;
      --accent: #ff6d6d;
      --bg: #f4f6f9;
      --card: #ffffff;
      --text: #333;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: .03em;
    }

    main {
      max-width: 1400px;
      margin: auto;
      padding: 25px;
    }

    /* =========================
       FILTROS
       ========================= */
    .filtro {
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      box-shadow: 0 8px 22px rgba(0,0,0,.08);
      margin-bottom: 30px;
    }

    .filtro label {
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
    }

    .filtro select,
    .filtro input {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .filtro button {
      padding: 9px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    #btnCargar {
      background: var(--primary);
      color: white;
    }

    #btnExport {
      background: var(--accent);
      color: white;
    }

    .filtro button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,.15);
    }

    /* =========================
       RESUMEN GLOBAL
       ========================= */
    #resumenGlobal {
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
      padding: 18px;
      border-radius: 14px;
      font-weight: 600;
      color: #034a57;
      margin-bottom: 30px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }

    /* =========================
       SECCIONES
       ========================= */
    .grafico-seccion {
      background: var(--card);
      padding: 22px;
      border-radius: 18px;
      margin-bottom: 35px;
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
    }

    .grafico-seccion h2 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--primary);
    }

    .resumen-local {
      background: #fff8e1;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      color: #7a5c00;
    }

    .graficos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .grafico-container {
      flex: 1 1 420px;
      min-width: 300px;
      max-width: 550px;
    }

    canvas {
      max-height: 360px;
    }

    /* =========================
       HEATMAP
       ========================= */
    #heatmap {
      overflow-x: auto;
      margin-top: 15px;
    }

    .heatmap-table {
      border-collapse: separate;
      border-spacing: 4px;
      width: 100%;
      font-size: 12px;
    }

    .heatmap-table th {
      background: #f3f4f6;
      padding: 6px;
      border-radius: 8px;
      font-weight: 600;
    }

    .heatmap-table td {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      cursor: default;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .heatmap-table td:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      z-index: 2;
    }

    .heat-legend {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-top: 10px;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <header>

  <main>

  <script src="admin.js"></script>

</html>
