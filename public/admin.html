<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Admin - CAA</title>

<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<header>
  <h1>Panel Admin – Estadísticas de Asistencia</h1>
</header>

<main>
  <div class="filters">
    <label>Sala:</label>
    <select id="sala">
      <option value="">Todas</option>
      <option>Medios Digitales</option>
      <option>Ludoteca</option>
      <option>Diagnósticos</option>
      <option>Lecto escritura</option>
      <option>Sala de internet</option>
      <option>Len 7</option>
    </select>

    <label>Desde:</label>
    <input type="date" id="desde">

    <label>Hasta:</label>
    <input type="date" id="hasta">

    <button id="btnCargar">Cargar</button>
    <button id="btnExport">Descargar Excel</button>
  </div>

  <div id="resumenGlobal" class="card"></div>

  <section class="card">
    <h2>Distribución de actividades</h2>
    <div id="resumenActividades"></div>
    <canvas id="graficoActividades"></canvas>
  </section>

  <section class="card">
    <h2>Registros por hora (08:00–20:00)</h2>
    <div id="resumenHora"></div>
    <canvas id="graficoHora"></canvas>
  </section>

  <section class="card">
    <h2>Registros por día</h2>
    <div id="resumenDia"></div>
    <canvas id="graficoDia"></canvas>
  </section>

  <section class="card">
    <h2>Mapa de calor</h2>
    <div id="resumenHeatmap"></div>
    <div id="heatmap"></div>
  </section>
</main>

<script src="admin.js"></script>
</body>
</html>
